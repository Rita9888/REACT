<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To do list</title>
</head>
<body>
  <div class="todo_list">
    <h1>To-do-list</h1>
    <input class="input-search" id="input-search" type="search" id ="searchInput"  >
    <button id="searchBtn">Search</button>
    <div class="content">
      <ul id="list">

      </ul>
    </div>
    <div id = "addItem" class="addItem">
      <input class="input-add" id="addInput" type="text" placeholder="Add new task">
      <button id="addBtn">Add</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
